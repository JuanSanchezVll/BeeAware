<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeeAware</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/simulador.css">
</head>

<body class="body_simulador" style="margin:0px; overflow-x: hidden; overflow-y: hidden;">
  <header>
    <div style="justify-content: center; color: white;"><img src="img/Icone BeeAware (2).png" class="img_logoHeader">
      <span style="font-size: 25px; margin-left: 15px;"><span style="color: #E98800;">Bee</span>Aware</span>
    </div>
    <div class="div_header_central">
      <a href="equipe.html">
        <div><span class="transição_header">Nossa Equipe </span></div>
      </a>
      <a href="index.html">
        <div><span class="transição_header">Home</span></div>
      </a>
      <a href="simulador.html">
        <div><span class="transição_header">Simulador Financeiro</span></div>
      </a>
    </div>
    <div class="bt_header">
      <div><a href="cadastro.html"><button class="bt_Cad">Cadastre-se</button></a></div>
      <div> <a href="login.html"><button class="bt_Log">Login</button></a></div>
    </div>
  </header>
  <div class="div_geral_simulador">
    <div class="titulo_simulador">Simulador Financeiro</div>
    <div class="div_tabelas_simulador">
      <div class="tabela_simulador">
        <div class="div_logo_simulador"><img src="img/logo_branca.png" style="height: 50%; width: auto;"></div>
        <div class="div_pergunta_simulador" style="color: black;">

          <span class="txt">
            Insira a <b>temperatura média</b> por <b>apiário (°C)</b>:
          </span>
          <br>
          <input class="ipt" type="number" id="input_temp">

          <br><br>

          <span class="txt">
            Insira a <b>produção mensal</b> por <b>apiário (Kg)</b>:
          </span>
          <br>
          <input class="ipt" type="number" id="input_kg">

          <br><br>

          <span class="txt">
            Insira a <b>quantidade</b> de <b>apiários </b>que você  <b>possuí</b>:
          </span>
          <br>
          <input class="ipt" type="number" id="input_qtd_apiario">

          <br><br>

          <span class="txt">
            Insira o preço de <b>venda</b> por <b>Quilo </b> do <b>mel(R$)</b>:
          </span>
          <br>
          <input class="ipt" type="number" id="input_preco">
          <br><br>
          <button onclick="analisar()" class="bt_analisar">Analisar cenários</button>

        </div>
      </div>
      <div class="tabela_simulador">
        <div style="font-size: 300%; color: #E98800; margin-top: 5%">Resultado</div>
        <div class="div_resposta" style="margin-top: 10%;">
          <div id="div_mensg" class="div_msg"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/simulador.js"></script>
