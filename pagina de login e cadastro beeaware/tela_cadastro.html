<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <title>Document</title>
</head>

<body>
    <div class="div_fundo">

            <div class="div_caixa_cadastro">
                <div class="div_titulo">Cadastro para empresas</div>
                <div class="div_input">Nome da empresa<br><input type="text" id="input_nome" placeholder="Nome"></div>
                <div class="div_input">Email da empresa<br><input type="text" id="input_email" placeholder="Email"></div>
                <div class="div_input">CNPJ<br><input type="text" id="input_cnpj" placeholder="CNPJ"></div>
                <div class="div_input">Senha<br><input type="text" id="input_senha" placeholder="Senha"></div>
                <div class="div_input">Confirme sua senha<br><input type="text" id="input_confirma_senha" placeholder="Confirme sua senha"></div>
                <div class="div_botao_cadastro"><button>Cadastrar-se</button></div>
            </div>

    </div>
</body>

</html>
