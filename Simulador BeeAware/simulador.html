<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeAware</title>
    <link rel="shortcut icon" href="../Simulador BeeAware/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Simulador BeeAware/simulador.css">
</head>

<body>

    <div class="title">
        SIMULADOR FINANCEIRO
    </div>

    <div class="container">

        <span class="txt">
            Insira a temperatura média da colmeia (°C):
        </span>
        <input class="ipt" type="number" id="input_temp">

        <span class="txt">
            Insira a produção mensal da colmeia (Kg):
        </span>
        <input class="ipt" type="number" id="input_kg">

        <span class="txt">
            Insira o preço da produção (R$):
        </span>
        <input class="ipt" type="number" id="input_preco">

        <button onclick="analisar()">Analisar cenários</button>

    </div>
    <img src="../Simulador BeeAware/img/Icone BeeAware (2).png" alt="" class="logo">
    <div class="resultado">
        <div id="div_mensg" class="div_msg"></div>
    </div>

</body>

</html>

<script src="../Simulador BeeAware/simulador.js"></script>
