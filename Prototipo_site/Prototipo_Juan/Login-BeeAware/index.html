<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadados básicos da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresas - BeeAware</title>

    <!-- Link para o archivo CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Logo da Empresa com texto -->
    <div class="header-logo">
        <img src="img/Icone BeeAware (2).png" alt="Logo BeeAware" class="logo-img">
        <span class="logo-text"><span>BEE</span><span>AWARE</span></span>
    </div>

    <!-- Inicio do Container principal -->
    <div class="container">

        <!-- Inicio do lado esquerdo: Àrea de login -->
        <div class="login-left">

            <!-- Titulo do login -->
            <h2>LOGIN EMPRESAS</h2>
            <p>Bem Vindo Novamente</p>

            <!-- Inicio do formulario de login -->
            <form class="form-login">

                <!-- Campo de email -->
                <input type="email" placeholder="Email" class="input-email">

                <!-- Campo de senha -->
                <input type="password" placeholder="Senha" class="input-senha">

                <!-- Botão para login -->
                <button type="submit" class="btn-login">Login Para Empresas</button>

                <!-- Botão para criar conta -->
                <button class="btn-criar-conta">Criar Conta Para Empresas</button>

                <!-- Link alternativo para login de usuário -->
                <p class="login-user">Tem conta para usuário? <a href="#">login usuário</a></p>

            </form>
            <!-- Fim do formulario -->

        </div>
        <!-- Fim do lado esquerdo -->

        <!-- Inicio do lado direito: imagem e citação -->
        <div class="login-right">

            <!-- Caixa com a frase inspiradora -->
            <div class="quote-box">
                <p>Que sejamos como as abelhas, que voam além dos limites, espalhando doçura e vida
                    por onde passam</p>
            </div>

        </div>
        <!-- Fim do lado direito -->

    </div>
    <!-- Fim do Container Principal -->
</body>

</html>
