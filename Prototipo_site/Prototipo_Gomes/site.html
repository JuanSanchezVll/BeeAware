<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="central.css">
    <title>Document</title>
</head>
<body>
    

    <div id="div_card"> 
        <img src="baixados.jpg">
        <div id="div_texto">
            <h1>EQUILÍBRIO IDEAL, PARA
                COLMEIAS QUE PROSPERAM.</h1>
                <br>
                <h4>Com o BeeAware, você acompanha em tempo real as condições
                da sua colmeia e recebe alertas quando ha risco para suas
                abelhas.</h4>
        </div>
        
        <div id="div_cadastro">
            <div id="div_titulo">
            <H1>BEEAWARE</H1>
            <h3>Cadastro Empresas</h3>
            </div>
            <div id="div_formulario"> 
            <span>Nome Empresa</span>
            <input type="text" id="input_nome" placeholder="Digite o nome da Empresa">
            <br><br>
            <span>Email</span>
            <input type="text" id="input_email" placeholder="Digite o Email da Empresa">
            <br><br>
            <span>CNPJ</span>
            <input type="text" id="input_cnpj" placeholder="Digite o CNPJ da Empresa">
            <br><br>
            <span>Senha</span>
            <input type="text" id="input_senha" placeholder="Crie sua Senha">
            <br><br>
            <span>Confirme sua Senha</span>
            <input type="text" id="input_conf" placeholder="Confirme sua Senha">
            <br><br>
            </div>

            <div id="div_botao">
               <button onclick="criar()">Criar Conta Para Empresas</button>
               <br><br>
               <button id="login" onclick="login()">Login Para Empresas</button>
            </div>

        </div>





    </div>
   

    
   
</body>
</html>
